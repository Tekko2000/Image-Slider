<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">

        <div class='carousel-item carousel-item-visible'>
            <img src="./img/1.jpg" alt="just a movie poster">
        </div>
        <div class="carousel-item">
            <img src="./img/2.jpg" alt="another movie poster">
        </div>
        <div class="carousel-item">
            <img src="./img/3.jpg" alt="another movie poster">
        </div>

        <div class="carousel-actions">
            <button id='carousel-button-prev' aria-label='Previous Slide'><</button>
            <button id='carousel-button-next' aria-label='Next Slide'>></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
